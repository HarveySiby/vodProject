<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WWW.3T.COM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="public/js/Site3T.js" type="text/js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/Site3TPROFIL.css">
    <!-- <script src="JQUERY-3.4.1.js"></script> -->
</head>

<body>
    <section id="conteneur">
        <!--ICI SE TROUVE MON BLOC LEFT-->
        <article id="blocLeft">
            <img src="public/img/LOGO.png" id="logo" alt="image logo">
            <p class="titre">Quel est ton style musical ?</p>
            <form class="formulaire">
                <fieldset>
                        <input type="checkbox" id="rap" class="styleMusical">
                        <label for="rap">RAP</label><br/>

                        <input type="checkbox" id="hiphop" class="styleMusical">
                        <label for="hiphop">HIP HOP</label><br/>

                        <input type="checkbox" id="reggae" class="styleMusical">
                        <label for="reggae">REGGAE</label></br>

                        <input type="checkbox" id="raggaDancehall" class="styleMusical">
                        <label for="raggaDancehall">RAGGA/DANCEHALL</label><br/>

                        <input type="checkbox" id="rock" class="styleMusical">
                        <label for="rock">ROCK</label><br/>

                        <input type="checkbox" id="houseTechno" class="styleMusical">
                        <label for="houseTechno">HOUSE/TECHNO</label><br/>

                        <input type="checkbox" id="soulJazz" class="styleMusical">
                        <label for="soulJazz">SOUL/JAZZ</label><br/>
                </fieldset>
            </form>
        </article>

        <!--ICI SE TROUVE MON BLOC CENTRAL-->
        <article id="blocCentral">
            <div id="blocphoto">
                <h1>TON PROFIL</h1>
                <img src="public/img/iconprofil.jpg" id="photoprofil" alt="photo de profil">
                <p><small>AJOUTE UNE PHOTO</small></p>
            </div>
            <article id="catTalent">
                <p class="titre">Quel est ton talent ?</p>
                <form class="formulaire">
                    <fieldset>
                            <input type="checkbox" id="auteur" class="styleTalent">
                            <label for="auteur">AUTEUR</label><br/>

                            <input type="checkbox" id="interprete" class="styleTalent">
                            <label for="interprete">INTERPRETE</label><br/>

                            <input type="checkbox" id="compositeur" class="styleTalent">
                            <label for="compositeur">COMPOSITEUR</label><br/>
                    </fieldset>
                </form>
            </article>

            <textarea placeholder="Parle nous de toi, de tes expériences, des tes projets musicaux etc..."></textarea>
            </div>
        </article>

        <!--ICI SE TROUVE MON BLOC RIGHT-->
        <article id="blocRight">
            <div>
                <p><small>Télécharge tes vidéos au format mp4 </small><img src="public/img/download.png" id="photodownload" alt="image chargement" onclick="window.location.href='file:///C:/Users/bessa/Documents/SIMPLON/WireFrame%20Desktop%20Herv%C3%A9/Site3TPageVideo.html'"></p>
            </div>

            <div id="catFans">
                <p class="titre">Où tes fans peuvent ils te suivre ?</p>
                <form class="formulaire">
                    <fieldset>
                        <input type="checkbox" id="facebook" class="styleFans">
                        <label for="facebook">FACEBOOK</label><br/>

                        <input type="checkbox" id="instagram" class="styleFans">
                        <label for="instagram">INSTAGRAM</label><br/>

                        <input type="checkbox" id="snapchat" class="styleFans">
                        <label for="snapchat">SNAPCHAT</label><br/>

                        <input type="checkbox" id="youtube" class="styleFans">
                        <label for="youtube">YOUTUBE</label><br/>
                    </fieldset>
                </form>
            </div>

        </article>
    </section>

    <!-- ICI SE TROUVE MON FOOTER -->
    <footer>
        <div id="logoFooter">
            <a href="https://fr-fr.facebook.com/"><img src="public/img/facebook.jpg" alt="facebook" class="facebook"></a>
            <a href="https://www.instagram.com/"><img src="public/img/instagram.png" alt="insatgram" class="instagram"></a>
            <a href="https://www.snapchat.com"><img src="public/img/snapchat.png" alt="snapchat" class="snapchat"></a>
            <a href="https://www.youtube.com/"><img src="public/img/youtube.png" alt="youtube" class="youtube"></a>
        </div>

        <div id="mentionsLégales">
            <p>Légal</p>
            <p>Centre de confidentialité</p>
            <p>Protection des données</p>
            <p>Cookies</p>
            <p>&Agrave propos des pubs</p>
            <p>©2019 3T French-Society</p>
        </div>
    </footer>
</body>

</html>
